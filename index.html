<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="card">
			<img class="card-photo" src="images/image-header-desktop.jpg" alt="card photo" />
			<div class="card-content">
				<h1 class="card-content-title">Get <span class="card-content-title--violet">insights</span> that help your business grow.</h1>
				<p class="card-content-text">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
					efficiency.
				</p>
				<div class="card-content-data">
					<h2 class="data-value companies-value">10k+</h2>
					<p class="data-text companies-text">companies</p>
					<h2 class="data-value templates-value">314</h2>
					<p class="data-text templates-text">templates</p>
					<h2 class="data-value queries-value">12m+</h2>
					<p class="data-text queries-text">queries</p>
				</div>
			</div>
		</div>
	</body>
</html>
